<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Happy Birthday!</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Dancing Script', cursive;
            color: white;
            text-align: center;
        }

        .container {
            /* This container holds both the image and text together */
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px; /* Space between image and text */
            
            /* Float animation applied to the whole group */
            animation: float 3s ease-in-out infinite;
            z-index: 10;
        }

        .profile-pic {
            width: 180px;  /* Size of the image */
            height: 180px;
            border-radius: 50%; /* Makes it a circle */
            object-fit: cover; /* Ensures the photo doesn't look stretched */
            border: 5px solid white; /* Nice white frame */
            box-shadow: 0 8px 15px rgba(0,0,0,0.3); /* Drop shadow */
        }

        .message {
            font-size: 3.5rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            line-height: 1.2;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        #confetti-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <canvas id="confetti-canvas"></canvas>

    <div class="container">
        <img src="photo.jpg" alt="Nuthan" class="profile-pic">
        
        <div class="message">
            Happy Birthday<br>Nuthan
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        var myCanvas = document.getElementById('confetti-canvas');
        var myConfetti = confetti.create(myCanvas, { resize: true, useWorker: true });

        // Confetti Burst on Load
        var duration = 3000;
        var end = Date.now() + duration;

        (function frame() {
            myConfetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#ff0000', '#ffffff', '#ffff00'] });
            myConfetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#ff0000', '#ffffff', '#ffff00'] });

            if (Date.now() < end) {
                requestAnimationFrame(frame);
            }
        }());

        // Confetti on click
        document.body.addEventListener('click', function() {
            myConfetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
        });
    </script>
</body>

</html>
